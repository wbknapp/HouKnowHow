<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple markers</title>
    <style>
        html, body, #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
    	function initialize()
    	{
        	var LocLats = [];
        	var LocLongs = [];
        	var url = [];
        	var infowindow = new google.maps.InfoWindow();
        	var bounds = new google.maps.LatLngBounds();
            	var myLatlng = new google.maps.LatLng(29.755797,-95.347733);
            	var mapOptions = {
                                	zoom: 13,
                                	center: myLatlng
                              	}
            	var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

            	var marker = new google.maps.Marker
                	({
                        	position: myLatlng,
                        	map: map,
                        	title: 'Hello World!'
                	});
            	function getArrayFb() {
                	var xhr = new XMLHttpRequest();
                	xhr.open('GET', 'https://houstondata.firebaseio.com/.json', true);
                	xhr.send();
                	xhr.onload = function () {
                    	if (this.status >= 200 && this.status < 400) {
                        	var myData = JSON.parse(this.response);
                        	for (var i in myData)
                        	{

                            	LocLats.push(myData[i].LocLat);
                            	LocLongs.push(myData[i].LocLong);
                            	url.push(myData[i].UrlString);
                            	createMarker(myData[i].UrlString, myData[i].LocLat, myData[i].LocLong);
                        	}
                        	counter = url.length;
                    	}
                    	return counter;
                	}
            	}
            	getArrayFb();
            	console.log(LocLats);
            	console.log(LocLongs);
            	console.log(url);

            	function createMarker(urlLink, lat, lng) {
                	var contentString = '<img src = "' + urlLink + '"/>';
                	var marker = new google.maps.Marker({
                    	position: new google.maps.LatLng(lat, lng),
                    	map: map
                    	//zIndex: Math.round(latlng.lat()*-100000)<<5
                	});
                	//Code to draw circles
                	//var populationOptions = {
                	//	strokeColor: '#FF0000',
                	//	strokeOpacity: 0.8,
                	//	strokeWeight: 2,
                	//	fillColor: '#FF0000',
                	//	fillOpacity: 0.35,
                	//	map: map,
                	//	center: new google.maps.LatLng(lat, lng),
                	//	radius: 2000
                	//};
                	//// Add the circle for this city to the map.
                	//var cityCircle = new google.maps.Circle(populationOptions);

                	google.maps.event.addListener(marker, 'click', function () {
                    	infowindow.setContent(contentString);
                    	infowindow.open(map, marker);
                	});

                	bounds.extend(marker.position);

            	}
    	}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
</head>
<body>
    <div id="map-canvas"></div>
</body>
</html>
